version: "3.9"

services:
    db:
        image: postgres
        restart: on-failure
        environment:
          - POSTGRES_USER=postgres
          - POSTGRES_PASSWORD=postgres
          - POSTGRES_DB=postgres
    web:
        build: .
        command: python manage.py runserver "0.0.0.0:8000"
        volumes:
            - .:/code
        ports:
            - "8000:8000"
        depends_on:
            - db